<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why</title>
    <link rel="stylesheet" href="./letter.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear Sophia.</strong>
                        <p>
                          I'm sad nung nakita kong inunfollow mo ako sa TikTok, we're talking noon pero bigla ka na lang nag-unfollow sakin. I build this link para masabi 'to sa 'yo dahil nahihiya ako sa real account ko mag message or mismong sasabihin ko sa 'yo, that's all. Bye.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
